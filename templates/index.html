<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Soletração</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
